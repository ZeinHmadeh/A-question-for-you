<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heyâ€¦ I have a question!</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f9a8d4, #a0c4ff);
    overflow: hidden;
    flex-direction: column;
  }

  h1 {
    font-size: 3em;
    background: linear-gradient(45deg, #ff6b81, #845ec2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    letter-spacing: 2px;
  }

  .question-box {
    background-color: white;
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 450px;
    width: 100%;
    position: relative;
  }

  #buttons {
    display: flex;
    justify-content: center;
    margin-top: 30px;
    position: relative;
    height: 100px;
  }

  button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background-color: #ff6b81;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  #yesBtn:hover {
    background-color: #ff4757;
  }

  #noBtn {
    background-color: #57606f;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    position: absolute;
    padding: 15px 30px;
    font-size: 18px;
    transition: all 0.3s ease;
  }

  /* Floating hearts background */
  .hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .hearts span {
    position: absolute;
    display: block;
    width: 20px;
    height: 20px;
    background: url('https://i.postimg.cc/5t5BNZnC/heart.png') no-repeat center;
    background-size: contain;
    animation: float 8s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) rotate(360deg);
      opacity: 0;
    }
  }

</style>
</head>
<body>

<div class="hearts">
  <span style="left: 10%; animation-delay: 0s;"></span>
  <span style="left: 25%; animation-delay: 2s;"></span>
  <span style="left: 40%; animation-delay: 4s;"></span>
  <span style="left: 55%; animation-delay: 1s;"></span>
  <span style="left: 70%; animation-delay: 3s;"></span>
  <span style="left: 85%; animation-delay: 5s;"></span>
</div>

<div class="question-box">
  <h1>Will you be my girlfriend?</h1>
  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- Boing sound -->
<audio id="popSound" src="https://www.myinstants.com/media/sounds/boing-sound-effect.mp3"></audio>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const popSound = document.getElementById('popSound');

  // Initial position of No button below Yes button
  const yesButton = document.getElementById("yesBtn");
  const initialLeft = yesButton.offsetLeft;
  const initialTop = yesButton.offsetTop + 80; // Position No button 80px below Yes button
  noBtn.style.left = `${initialLeft}px`;
  noBtn.style.top = `${initialTop}px`;

  function moveButton() {
    // Get screen size and button size
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    // Ensure button stays within visible area and move it randomly
    const x = Math.random() * (screenWidth - buttonWidth - 30); // 30px margin
    const y = Math.random() * (screenHeight - buttonHeight - 30);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    popSound.play(); // Play sound when button moves
  }

  // Move on hover (desktop) and tap/click (mobile)
  noBtn.addEventListener('mouseover', moveButton);
  noBtn.addEventListener('touchstart', moveButton);
  noBtn.addEventListener('click', moveButton);

  // Confetti on "Yes" click
  yesBtn.addEventListener('click', () => {
    confetti({
      particleCount: 200,
      spread: 90,
      origin: { y: 0.6 }
    });
    alert('YAY! I knew you would say yes!');
  });
</script>

</body>
</html>
